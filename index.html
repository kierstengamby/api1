<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API Project 1</title>
</head>
<body>
    <h1>Pokemon Species</h1>

    <form>
        <h4>Pokemon Generator by Pokedex Number</h4>
        <p>
            <label for="numberSelector">Input a Pokedex Number: </label>
            <input type="number" id="numberSelector" class="numberSelector">
            <button type="button" value="Enter" id="enter" class="enter">Enter</button>
        </p>
    </form>

    <div id="speciesNames">
        <p>Species Name: </p>
        <p id="newSpecies"></p>
    </div>

    <div id="pokedex">
        <p>Pokedex #: </p>
        <p id="newPokedex"></p>
    </div>

    <div id="legendaryStatus">
        <p>Legendary: </p>
        <p id="newLegendaryStatus"></p>
    </div>

    <div id="evolvesFrom">
        <p>Evolves from: </p>
        <p id="newEvolvesFrom"></p>
    </div>

    <!-- <div id="evolvesTo">
        <p>Evolves into: </p>
        <p id="newEvolvesTo"></p>
    </div> -->

    <div id="habitat">
        <p>Habitat: </p>
        <p id="newHabitat"></p>
    </div>

    <div id="generation">
        <p>Generation: </p>
        <p id="newGeneration"></p>
    </div>

    <script src="api.js"></script>
</body>
</html>
